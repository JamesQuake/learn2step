<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
  <form>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Location</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
      <ion-icon name="eye" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>


  </form>

  <ion-item>
    <ion-checkbox></ion-checkbox>
    <ion-label color="secondary">I agree to Learn 2 Step's Terms of Service and acknowledge the <a href="#">Privacy Policy</a>.</ion-label>
  </ion-item>
  <p>&nbsp;</p>

  <ion-button expand="block" color="secondary" [routerLink]="['/tabs/tab1/']">Sign Up</ion-button>
  <p class="already-have-account">Already have an account? Click here to Sign In</p>
</ion-content>
